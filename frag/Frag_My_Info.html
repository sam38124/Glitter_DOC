<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="../glitterBundle/bootstrap2.css" rel="stylesheet" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    html{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    body{
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    linear-gradient(45deg, #9dc66b 5%, #4fa49a 30%, #4361c2);
    }
    .col{
        background-color: rgba(222, 189, 189, 0.05);
    }
    .head{

    }
</style>
<body>

<script>
    lifeCycle.onCreate=function () {
        VANTA.BIRDS({
            el: "BODY",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x7192f,
            color1: 0xb35151,
            birdSize: 1.10,
            wingSpan: 40.00,
            speedLimit: 3.00,
            separation: 100.00,
            alignment: 100.00,
            cohesion: 100.00
        })
    }
    lifeCycle.onCreateView=function (){
        return `
<div class="container" >
<div class="vh-100 row  align-items-center" >
 <div class="text-white col bg-transparent">
        <h1  style="font-size: 60px;"> 王建智 </h1>
        <h3> 對元宇宙充滿憧憬的工程師</h3>
        <div class="btn restart" style="display: none;"> Randomize! </div>
      </div>
</div>
    </div>

        `
    }
</script>
</body>
</html>
