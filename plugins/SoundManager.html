<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/xcode.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
    <link href="../css/article.css" rel="stylesheet">
</head>
<body>
<script>
    lifeCycle.onCreate = function () {
        hljs.highlightAll();

    }
    lifeCycle.onCreateView = function () {
        return `
        <h3 style="font-size: 39px;font-weight: 400;">聲音播放<br><div style="display: flex;height: 50px;align-items: center;"><span style="font-size: 15px;">\t\tSupport</span><img style="width: 25px;height: 25px;margin-left: 10px;" src="../img/android.png">
        <img style="width: 25px;height: 25px;margin-left: 5px;" src="../img/ios.png"></div></h3>
    <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 30px;"></div>
<h4 style="color: darkred;">無須添加額外插件，導入Glitter即可使用．</h4>
<h4 style="color: darkred;">可搭配檔案存取使用．</h4><br>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-bottom: 20px;"></div>
<span>播放Assets路徑中的檔案</span>
 <br><br>
  ${glitter.share.code.js(`  //rout為檔案路徑
        glitter.runJsInterFace("SoundManager_PlayAssets",{
            rout:'appData/sound/preError.mp3'
        },function (){})
`)}
 <br><br>
<span>播放下載下來的檔案</span>
 <br><br>
  ${glitter.share.code.js(` //rout為檔案路徑
            glitter.runJsInterFace("SoundManager_PlayFile",{
            rout:'test.mp3'
        },function (){})
`)}
 <br><br>

`
    }

</script>
</body>
</html>
