<body>
<script>
    lifeCycle.onCreate = function () {
        hljs.highlightAll();

    }
    lifeCycle.onCreateView = function () {
        return `
        <h3 style="font-size: 39px;font-weight: 400;">定位功能<br><div style="display: flex;height: 50px;align-items: center;"><span style="font-size: 15px;">\t\tSupport</span><img style="width: 25px;height: 25px;margin-left: 10px;" src="../img/android.png">

    <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 30px;"></div>
<h4 style="color: darkred;">無須添加額外插件，導入Glitter即可使用．</h4><br>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-bottom: 20px;"></div>
<span>取得GPS權限</span>
 <br><br>
  ${glitter.share.code.js(`
   /**
    * 取得GPS權限
    * response->
    * [result:("notOpen","denied","grant")]
    * */

        glitter.runJsInterFace("GpsManager_Status",{ },function (response){
        console.log(response.result)
        })
`)}
 <br><br>
<span>取得定位</span>
 <br><br>
  ${glitter.share.code.js(`
  /**
    * 取得定位
    * response->
    * [latitude,longitude,address]
    * */

        glitter.runJsInterFace("GpsManager_getGps",{ },function (response){
        console.log(response.result)
        console.log(JSON.stringfy(response.data))
        })
`)}
 <br><br>

`
