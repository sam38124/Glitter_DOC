<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/xcode.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
    <link href="../css/article.css" rel="stylesheet">
</head>
<body>
<script>
    lifeCycle.onCreate = function () {
        hljs.highlightAll();

    }
    lifeCycle.onCreateView = function () {
        return `
        <h3 style="font-size: 39px;font-weight: 400;">開發插件<br><div style="display: flex;height: 50px;align-items: center;"><span style="font-size: 15px;">\t\tSupport</span><img style="width: 25px;height: 25px;margin-left: 10px;" src="../img/android.png">
        <img style="width: 25px;height: 25px;margin-left: 5px;" src="../img/ios.png"></div></h3>
    <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 30px;"></div>
<h4>使用JScore為你的Glitter添加原生拓展方法．</h4>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 30px;"></div>
<span>[Kotlin] - 在Android環境添加JS接口供前端使用</span>
 <br><br>
${glitter.share.code.kotlin(`GlitterActivity.addJavacScriptInterFace(JavaScriptInterFace("sample"){
            request ->
            //Get data from javascript
            val message=request.receiveValue["message"]
            //Will response i am glitter
            Log.e("message",message.toString())
            //Response value to javascript
            request.responseValue["data"]="Android"
            //Execute Callback
            request.finish()
        })`)}
 <br><br>
<span>[IOS] - 在IOS環境添加JS接口供前端使用</span>
 <br><br>
${glitter.share.code.swift(`  glitterAct.addJavacScriptInterFace(interface: JavaScriptInterFace(functionName: "sample", function: {
            request in
            //Get data from javascript
            let message=request.receiveValue["message"]
            //Will response i am glitter
            print(message as! String)
            //Response value to javascript
            request.responseValue["data"]="IOS"
            //Execute Callback
            request.finish()
        }))`)}
 <br><br>
 <span>[Gliiter] - 在Glitter專案中使用runJsInterFace即可執行原生代瑪．</span>
<br><br>
${glitter.share.code.js(`glitter.runJsInterFace("getDeviceType",{
        message:'I am Glitter'
    },function (response){
        alert(\`Device type is \${response.data}\`)
    })
`)}
<br><br>
`
    }

</script>
</body>
</html>
