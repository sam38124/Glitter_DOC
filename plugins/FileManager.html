<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/xcode.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
    <link href="../css/article.css" rel="stylesheet">
</head>
<body>
<script>
    lifeCycle.onCreate = function () {
        hljs.highlightAll();

    }
    lifeCycle.onCreateView = function () {
        return `
        <h3 style="font-size: 39px;font-weight: 400;">檔案資料夾存取<br><div style="display: flex;height: 50px;align-items: center;"><span>\t\tSupport</span><img style="width: 25px;height: 25px;margin-left: 10px;" src="../img/android.png">
        <img style="width: 25px;height: 25px;margin-left: 5px;" src="../img/ios.png"></div></h3>
    <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 30px;"></div>
<h4 style="color: darkred;">無須添加額外插件，導入Glitter即可使用．</h4><br>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-bottom: 20px;"></div>
<span>判斷檔案是否存在</span>

 <br><br>

  ${glitter.share.code.js(`  //route為檔案路徑
       glitter.runJsInterFace("FileManager_checkFileExists",{
                        route:text
                    },function (response){
                        if(response.result){
                            success()
                        }else{
                            error()
                        }
                    })
`)}
 <br><br>
<span>下載檔案至檔案路徑</span>
 <br><br>
  ${glitter.share.code.js(` //timeOut單位為秒
       glitter.runJsInterFace("FileManager_downloadFile",
            {
             url:webUrl,
             timeOut:10,
             route:fileRoute
            },
            function (response) {
                if (response.result) {
                    success()
                } else {
                    error()
                }
            })
`)}
 <br><br>
<span>取得檔案</span>

 <br><br>
  ${glitter.share.code.js(`  //type為檔案讀取方式["hex","bytes","text"]
       glitter.runJsInterFace("FileManager_getFile",{
                        route:fileRoute,
                        type:"hex"
                    },function (response){
                        if(response.result){
                            success(response.data)
                        }else{
                            error()
                        }
                    })
`)}
 <br><br>

`
    }

</script>
</body>
</html>
