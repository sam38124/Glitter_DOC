<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../glitterBundle/ControlInstance.js"></script>
  <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
  <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/railscasts.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
  <!-- and it's easy to individually load additional languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
</head>
<style>
  html{
    user-select: text;
    -webkit-user-select:text;
    height: 100%;
    background-color: transparent;
    width: calc(100% - 20px);
    overflow-y: scroll;
    margin-top: 20px;
    text-align: left;
    padding-top: 50px !important;

  }
  body{
    width: 100%;
    transform: translateX(-50%);
    left: 50%;
    position: relative;
    user-select: text;
    -webkit-user-select:text;
    max-width: 800px;
    height: 100%;
    background-color: transparent;
  }
  span{
    font-size: 15px;
    letter-spacing: 1px;
    color: #233659;
  }
  .js{
    text-align: left;
  }
</style>
<body>
<script>
  lifeCycle.onCreate=function (){
    hljs.highlightAll();
    getData()
  }
  lifeCycle.onCreateView=function (){
    return `
        <h3 style="font-size: 39px;font-weight: 400;">View</h3>
 <span>Glitter use javascript to generate html content.
 </span>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 0px;"></div>
  <span><h3 style="color: #c41b1b;">Important</h3>
  Use lifecycle to manager your page.
  </span>
  <br>  <br>
  ${glitter.share.code.js(` lifeCycle.onCreate=function (){
      //Triggered when the page onCreateView finish
  }
  lifeCycle.onCreateView=function (){
      //Return your body content
    return \`<\\h3> hello world <\\/h3>\`
  }

  lifeCycle.onResume=function (){
      //Triggered when the page is reappear
  }
  lifeCycle.onDestroy=function (){
      //Triggered when the page is about to disappear
  }`)}
   <br>
    <br>
     <span><h3 style="color: #2a93b9;">Sample</h3>
  </span>
        <pre>
<code id="codeInside" class="javascript" style="text-align: left;"></code>
</pre>

`
  }
  function getData(){
    $.ajax({
      url: '../text/SamplePage.html',
      timeout: 60000,
      contentType: "application/text; charset=utf-8;",
      type: "get",
      dataType: "text",
      success: function (data) {
        $('#codeInside').text(data)
      },
      error: function (data) {
        error()
        console.log("error:" + data)
      }
    });
  }
</script>
</body>
</html>
