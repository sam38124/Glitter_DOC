<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/xcode.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
</head>
<style>
    html{
        user-select: text;
        -webkit-user-select:text;
        height: 100%;
        background-color: transparent;
        width: calc(100% - 20px);
        overflow-y: scroll;
        margin-top: 20px;
        text-align: left;
        padding-top: 50px !important;

    }
    body{
        width: 100%;
        transform: translateX(-50%);
        left: 50%;
        position: relative;
        user-select: text;
        -webkit-user-select:text;
        max-width: 800px;
        height: 100%;
        background-color: transparent;
    }
    .js{
        text-align: left;
    }
    h3{
        display: flex;
        align-items: center;
    }
</style>
<body>
<script>
    lifeCycle.onCreate=function (){
        hljs.highlightAll();
        getData()

    }
    lifeCycle.onCreateView=function (){
        return `
        <h3 style="font-size: 39px;font-weight: 400;">頁面管理</h3>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 0px;"></div>
  <span><h3 style="color: #c41b1b;">首頁</h3>
  <span style="color: #2a93b9;">帶入參數:(link,tag,obj)</span><br><br>
  使用此函式移除所有堆棧，並且將此頁面置於棧頂.
  </span>
  <br>  <br>
  ${glitter.share.code.js(` glitter.setHome('page/HomePage.html','HomePage',{})
  `)}
   <br><div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
   <span><h3 style="color: #c41b1b;">頁面切換</h3>
   <span style="color: #2a93b9;">帶入參數:(link,tag,goBack,obj)</span><br><br>
   <span>goBack</sapn>:此參數為布林值，用來定義此頁面是否可以被加入堆棧來進行頁面返回.<br><br>

  ${glitter.share.code.js(` glitter.changePage('page/SecPage.html','SecPage.html',true,{})
  `)}
   <br><div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
  <span><h3 style="color: #c41b1b;">頁面返回</h3>
  <span style="color: #2a93b9;">帶入參數:(tag)</span><br><br>
  使用此函式返回上一頁或者帶入Tag參數返回特定頁面.
  </span>
  <br>  <br>
  ${glitter.share.code.js(`   //選項一.
   glitter.goBack();
   //選項二.
   glitter.goBack("SecPage");
  `)}
    <br><div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
  <span><h3 style="color: #c41b1b;">移除堆棧</h3>
  <span style="color: #2a93b9;">帶入參數:(tag)</span><br><br>
  將此頁面移除堆棧中.
  </span>
  <br>  <br>
  ${glitter.share.code.js(`  glitter.removePage("SecPage")
  `)}
   <br><div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
  <span><h3 style="color: #c41b1b;">返回首頁</h3>
  <br>
  返回棧頂
  </span>
  <br>  <br>
  ${glitter.share.code.js(`  glitter.goMenu()
  `)}
`

    }
    function getData(){
        $.ajax({
            url: '../text/SamplePage.html',
            timeout: 60000,
            contentType: "application/text; charset=utf-8;",
            type: "get",
            dataType: "text",
            success: function (data) {
                $('#codeInside').text(data)
            },
            error: function (data) {
                error()
                console.log("error:" + data)
            }
        });
    }
</script>
</body>
</html>
