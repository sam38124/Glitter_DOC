<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/xcode.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
    <!-- and it's easy to individually load additional languages -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
</head>
<style>
    html {
        user-select: text;
        -webkit-user-select: text;
        height: 100%;
        background-color: transparent;
        width: calc(100% - 20px);
        overflow-y: scroll;
        margin-top: 20px;
        text-align: left;
        padding-top: 50px !important;

    }

    body {
        width: 100%;
        transform: translateX(-50%);
        left: 50%;
        position: relative;
        user-select: text;
        -webkit-user-select: text;
        max-width: 800px;
        height: 100%;
        background-color: transparent;
    }

    span {
        font-size: 15px;
        letter-spacing: 1px;
        color: #233659;
    }

    .js {
        text-align: left;
    }
</style>
<body>
<script>
    lifeCycle.onCreate = function () {
        hljs.highlightAll();


    }
    lifeCycle.onCreateView = function () {
        return `
            <h3 style="font-size: 39px;font-weight: 400;">Data Transfer</h3>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 0px;"></div>
  <span><h3 style="color: #c41b1b;">Put data</h3></span>
<span style="">You can put obj to transfer data like below!!<br><br>In this sample I define an obj and put one data named putData and put one callback named getData</span><br><br>
  ${glitter.share.code.js(`//Define your obj!!(Agree type -> ANY)
var obj={
getData:function (text){
alert("Message Callback"+text)
},
putData:'You love me?'
}

    //Change Frag
    glitter.changeFrag(document.getElementById("MyFrag"),'../Frag/MyFrag.html','MyFrag',obj)
    //Change Page
    glitter.changePage('page/SecPage.html','SecPage.html',true,obj)
    //Open Dialog
    glitter.openDiaLog('dialog/HelloWorld.html','HelloWorld',true,true,obj,function (){})
  `)}
<div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
<span><h3 style="color: #c41b1b;">Get data</h3></span>
  <span style="">You can get the data by gbundle</span><br><br>
  ${glitter.share.code.js(` //Out put is (You love me?)
   alert(gBundle.putData)
   //Callback and return message
   gBundle.getData('Yes i love you!!')
  `)}
<div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
`
    }

</script>
</body>
</html>
