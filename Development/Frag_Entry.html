<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../glitterBundle/ControlInstance.js"></script>
  <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
  <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/styles/atom-one-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/highlight.min.js"></script>
  <!-- and it's easy to individually load additional languages -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.1/languages/go.min.js"></script>
</head>
<style>
  html{
    user-select: text;
    -webkit-user-select:text;
    height: 100%;
    background-color: transparent;
    width: calc(100% - 20px);
    overflow-y: scroll;
    margin-top: 20px;
    text-align: left;
    padding-top: 50px !important;

  }
  body{
    width: 100%;
    transform: translateX(-50%);
    left: 50%;
    position: relative;
    user-select: text;
    -webkit-user-select:text;
    max-width: 800px;
    height: 100%;
    background-color: transparent;
  }
  span{
    font-size: 15px;
    letter-spacing: 1px;
    color: #233659;
  }
  .js{
    text-align: left;
  }
</style>
<body>
<script>
  lifeCycle.onCreate=function (){
    hljs.highlightAll();
  }
  lifeCycle.onCreateView=function (){
    return `
        <h3 style="font-size: 39px;font-weight: 400;">Entry point</h3>

 <span>Glitter uses a single html as the entry point what is named home.html at root directory.
 </span>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 0px;"></div>
  <span><h3 style="color: #c41b1b;">Important</h3>You must define your page switching and initial content in Entry.js</span>
   <br>
    <br>
 ${glitter.share.code.js(`"use strict";
function onCreate() {
  //Determine which page you want to jump to!!
 glitter.setHome('page/HelloWorld.html','HelloWorld',{})
}
`)}
  <br> <div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
   <span><h3 style="color: #2a93b9;">Option</h3> You can get Url Parameter to define what page you want to switch.</span>
   <br>
    <br>
 ${glitter.share.code.js(`"use strict";
function onCreate() {
  //Determine which page you want to jump to!!
  switch (glitter.getUrlParameter("page")){
    case 'SecPage':
      glitter.setHome('page/SecPage.html','SecPage',{userID:glitter.getUrlParameter("userID")})
      break;
    case 'ThirdPage':
      glitter.setHome('page/ThirdPage.html','ThirdPage',{token:glitter.getUrlParameter("token")})
      break;
    default:
      glitter.setHome('page/HelloWorld.html','HelloWorld',{})
      break;
  }
}
`)}
  <br> <div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
<span><h3 style="color: #2a93b9;">Option</h3> You can use glitter.share to define global variables to use anywhere.</span>
   <br>  <br>
   ${glitter.share.code.js(`
  glitter.share.token="12345"

  glitter.share.myArrayData=['1','2','3']

  glitter.share.myObj={1:'1',2:'2',3:'3'}

`)}
       <br> <div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div>
        <span><h3 style="color: #2a93b9;">Option</h3> You can import multiple js file like this.</span>
   <br>  <br>
   ${glitter.share.code.js(`
  glitter.addMtScript(['script/library1.js','script/library2.js'],function (){
  //If js initial finish will callback this function
   glitter.setHome('page/HelloWorld.html','HelloWorld',{})
  },function (){
    alert("Initial Error")
  })

`)}
        <div style="height: 1px;width: 100%;background-color: lightgray;margin-top: 20px;margin-bottom: 20px;"></div><br>

`
  }
</script>
</body>
</html>
