<style>
  html{
    user-select: text;
    -webkit-user-select:text;
    height: 100%;
    background-color: transparent;
    width: calc(100% - 20px);
    overflow-y: scroll;
    margin-top: 20px;
    text-align: left;
    padding-top: 50px !important;

  }
  body{
    width: 100%;
    transform: translateX(-50%);
    left: 50%;
    position: relative;
    user-select: text;
    -webkit-user-select:text;
    max-width: 800px;
    height: 100%;
    background-color: transparent;
  }

  .js{
    text-align: left;
  }
</style>
<body>
<script>
  lifeCycle.onCreate=function (){
    hljs.highlightAll();
  }
  lifeCycle.onCreateView=function (){
    return `
        <h3 style="font-size: 39px;font-weight: 400;">IOS配置</h3>
    <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 20px;"></div>
    <a onclick="glitter.openNewTab('https://github.com/sam38124/Glitter_IOS')" >Github resources</a>
 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 20px;"></div>
    <br>
 <span>Step1. Add Swift Package</span>
   <br>  <br>
${glitter.share.code.div(`<a style="color: dodgerblue;" href="https://github.com/sam38124/Glitter_IOS" target="_blank">https://github.com/sam38124/Glitter_IOS</a>
`)}
  <br><br>
        <span>Step2. 在你的ViewController內加載Glitter初始設定</span>
          <br>  <br>
        ${glitter.share.code.swift(`import UIKit
import Glitter_IOS

class ViewController: UIViewController {
    //取得Glitter單例
    let glitterAct=GlitterActivity.getInstance()

    override func viewDidLoad() { }

    override func viewDidAppear(_ animated: Bool) {
        //添加子元素到ViewController內
        addChild(glitterAct)
        //在要顯示畫面的地方進行替換
        view.addSubview(glitterAct.view)
        //設定frame的寬高
        glitterAct.view.frame=view.safeAreaLayoutGuide.layoutFrame
        glitterAct.didMove(toParent: self)
    }
}
`)}
         <br>  <br>
   <span>Step3.添加Glitter專案包至你的根目錄</span>
   <br>  <br>
   <img src="img/addFiles.png" style="width: 100%;border-radius: 10px;">
`
  }
</script>
</body>
