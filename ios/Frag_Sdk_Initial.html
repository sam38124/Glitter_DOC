<script>
  lifeCycle.onCreate=function (){

    return `
        <h3 style="font-size: 39px;font-weight: 400;">Add Dependencies <span>\t\tSupport Swift Package</span></h3>
    <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 20px;"></div>

 <div style="height: 1px;width: 100%;background-color: whitesmoke;margin-top: 20px;margin-bottom: 20px;"></div>

 <span>Step1. Add Swift Package</span>
   <br>  <br>
   <img src="img/ios_swift.png" style="width: 100%;border-radius: 10px;">
  <br><br>
        <span>Step2. Initial  and set up glitter in your ViewController</span>
          <br>  <br>
        ${glitter.share.code.swift(`import UIKit
import Glitter_IOS
class ViewController: UIViewController {
    let glitterAct=GlitterActivity.getInstance()

    override func viewDidLoad() { }

    override func viewDidAppear(_ animated: Bool) {
        Glitter_BLE.getInstance().create()
        addChild(glitterAct)
        view.addSubview(glitterAct.view)
        glitterAct.view.frame=view.safeAreaLayoutGuide.layoutFrame
        glitterAct.didMove(toParent: self)
    }
}
`)}
         <br>
   <span>Step3. Add Gliiter project</span>
