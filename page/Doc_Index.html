<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <link href="Doc_Index.css" rel="stylesheet">
</head>
<style>
    html {
        width: calc(100% );
        height: 100%;
        overflow-y: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }
</style>
<body>
<script>
    var defaultFrag=(glitter.getUrlParameter('frag')) ? (glitter.getUrlParameter('frag')):'../frag/Frag_About.html'
    var item = [
        {
            title: 'Getting Started', items: [{
                title: 'About Glitter', link: '../frag/Frag_About.html'
            }, {
                title: 'Download Glitter Project', link: '../frag/Frag_Download_Project.html'
            },{
                title: 'Hello World',link: '../frag/Frag_First_Project.html'
            }]
        },{
        title: 'Development',items: [
                {title: 'Entry',link: '../Development/Frag_Entry.html'},
                {title: 'View',link: '../Development/Frag_Page.html'}
            ]
        },{
        title: 'Android',items: [{
            title:'Configuration',link:'../android/Frag_Sdk_Initial.html'
            }]
        },{
            title: 'IOS',items: [{
                title:'Configuration',link:'../ios/Frag_Sdk_Initial.html'
            }]
        }
        ]
    lifeCycle.onCreate = function () {
        item.map(function (data) {
            $('#itemList').append(`<div class="folderClose ${(data.items.filter(function (dd){return dd.link===defaultFrag}).length>0) ? 'folderOpen':''}"  >
<div class="folder" onclick="$(this).parent().toggleClass('folderOpen');$(this).children('i').toggleClass('open');"><i class="fas fa-folder-open close ${(data.items.filter(function (dd){return dd.link===defaultFrag}).length>0) ? 'open':''}"></i>${data.title}</div>
${glitter.print(function () {
                var html = ''
                data.items.map(function (data) {
           html+=`<div class="item ${(data.link===defaultFrag) ? 'doOpen':''}" onclick="
$('.doOpen').removeClass('doOpen');$(this).addClass('doOpen');
glitter.changeFrag(document.getElementById('frag'),'${data.link}','doc',{})
glitter.setUrlParameter('frag','${data.link}')
"><i class="fas fa-file-alt doIcon" ></i>${data.title}</div>`
                })
                return html
            })}
</div>`)
        })
        glitter.changeFrag(document.getElementById('frag'),(defaultFrag) ? defaultFrag:'../frag/Frag_About.html','doc',{})
    }
    lifeCycle.onCreateView = function () {
        return `
<div style="height: 60px;background-color:wheat;display: flex;align-items: center;width: 100%;">
<img src="../img/glitter.png" style="height: 40px;width: 40px;margin-left: 20px;">
<h3 style="color:  #233659;font-size: 18px;margin-left: 10px;margin-top: 0;margin-bottom: 0;letter-spacing: 1px;">Glitter Docs</h3>
</div>
<div style="display: flex;flex: auto;width: 100%;height: 100%;">
<div class="navBar">
<span class="tit">Glitter Tutorials</span>
<div class="spi"></div>
<div id="itemList" style="width: 100%;height: calc(100% - 40px);overflow-y: scroll;">

</div>
</div>
<div id="frag" style="width: 100%;height: calc(100% - 10px);">

</div>
</div>
    `
    }
</script>
</body>
</html>
