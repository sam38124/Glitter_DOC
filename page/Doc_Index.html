<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../glitterBundle/ControlInstance.js"></script>
    <link href="../glitterBundle/bootstrap.css" rel="stylesheet">
    <link href="../fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet">
    <link href="Doc_Index.css" rel="stylesheet">
</head>
<style>
    html {
        width: calc(100% );
        height: 100%;
        overflow-y: hidden;
    }

    body {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        overflow-y: hidden;
    }
</style>
<body>
<script>
    var defaultFrag=(glitter.getUrlParameter('frag')) ? (glitter.getUrlParameter('frag')):'../frag/Frag_About.html'
    var item = [
        {
            title: 'Getting Started', items: [{
                title: 'About Glitter', link: '../frag/Frag_About.html'
            }, {
                title: 'Download Glitter Project', link: '../frag/Frag_Download_Project.html'
            },{
                title: 'Hello World',link: '../frag/Frag_First_Project.html'
            }]
        },{
        title: 'Development',items: [
                {title: 'Entry',link: '../Development/Frag_Entry.html'},
                {title: 'View',link: '../Development/Frag_Page.html'},
                {title: 'Page',link:'../Development/Frag_Switch_Page.html'},
                {title: 'Dialog',link:'../Development/Frag_Dialog.html'}
            ]
        },{
        title: 'Android',items: [{
            title:'Configuration',link:'../android/Frag_Sdk_Initial.html'
            }]
        },{
            title: 'IOS',items: [{
                title:'Configuration',link:'../ios/Frag_Sdk_Initial.html'
            }]
        }
        ]
    lifeCycle.onCreate = function () {
        item.map(function (data) {
            $('#itemList').append(`<div class="folderClose ${(data.items.filter(function (dd){return dd.link===defaultFrag}).length>0) ? 'folderOpen':''}"  >
<div class="folder" onclick="$(this).parent().toggleClass('folderOpen');$(this).children('i').toggleClass('open');"><i class="fas fa-folder-open close ${(data.items.filter(function (dd){return dd.link===defaultFrag}).length>0) ? 'open':''}"></i>${data.title}</div>
${glitter.print(function () {
                var html = ''
                data.items.map(function (data) {
           html+=`<div class="item ${(data.link===defaultFrag) ? 'doOpen':''}" onclick="
$('.doOpen').removeClass('doOpen');$(this).addClass('doOpen');
glitter.changeFrag(document.getElementById('frag'),'${data.link}','doc',{})
glitter.setUrlParameter('frag','${data.link}')
"><i class="fas fa-file-alt doIcon" ></i>${data.title}</div>`
                })
                return html
            })}
</div>`)
        })
        glitter.changeFrag(document.getElementById('frag'),(defaultFrag) ? defaultFrag:'../frag/Frag_About.html','doc',{})
        glitter.changeFrag(document.getElementById("AppSample"),'../AppCase/Kmu/home.html','Kmu',{})
    }
    lifeCycle.onCreateView = function () {
        return `
<div style="height: 60px;background-image:linear-gradient(45deg, #233659 325px, #4361c2 10%);display: flex;align-items: center;width: 100%;">
<img src="../img/glitter.png" style="height: 40px;width: 40px;margin-left: 20px;border-radius: 50%;background-color: white;padding: 5px;">
<h3 style="color:  white;font-size: 18px;margin-left: 10px;margin-top: 0;margin-bottom: 0;letter-spacing: 1px;">Glitter Docs</h3>
<div style="flex: auto;"></div>
<div class="github">
<svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" style="fill: white;margin-right: 10px;" class="octicon octicon-mark-github v-align-middle">
    <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
</svg>
View on Github</div>
</div>
<div style="display: flex;flex: auto;width: 100%;height: 100%;">
<div class="navBar">
<span class="tit">Glitter Tutorials</span>
<div class="spi"></div>
<div id="itemList" style="width: 100%;height: calc(100% - 40px);overflow-y: scroll;">
</div>
</div>
<div id="frag" style="width: 100%;height: calc(100% - 10px);">
</div>
<div id="sample" style="border-left: 1px solid lightseagreen;">
<div style="height: 40px;margin: 0;">
<h3 style="color: white;width: 100%;text-align: left;padding-left: 20px;">Example</h3>
</div>
<div style="width: 100%;height: 1px;background-color: white;margin: 0;"></div>
<select id="mySelect" style="width: 100%;height: 40px;" class="custom-select">
  <option>台灣高雄醫學大學校友會</option>
</select>
<div style="width: 100%;height: 700px;background-color: white;" id="AppSample"></div>
<div style="width: 100%;height: calc(100% - 800px);background-color: #233659;text-align: left;">
<div style="display: flex;height: 100%;text-align: left;padding-left: 20px;">

<div style="
display:flex;justify-content:center;flex-direction:column;height: 100%;color: white;font-size: 40px;font-weight: 500;letter-spacing: 1px;text-align: left;">Glitter
<span style="font-size: 10px;">© N.C DESIGN | All rights reserved</span>
</div>
</div>
</div>
</div>
</div>
    `
    }
</script>
</body>
</html>
