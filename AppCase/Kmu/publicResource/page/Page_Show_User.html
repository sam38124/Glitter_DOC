<style>
  html{
    width: 100%;
    height: 100%;
  }
  body{
    width: 100%;
    height: 100%;
  }
  .topBar {
    width: 100%;
    height: 50px;
    background-color: dodgerblue;
    display: flex;
    align-items: center;
  }

  .replayBox {
    height: 40px;
    width: 100%;
    padding-left: 10px;
    background-color: white;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    display: flex;
    align-items: center;
    position: fixed;
    bottom: 0;
    z-index: 3;
  }

  .head{
    width: 25px;
    height: 25px;
    border-radius: 50%;
  }

  input{
    padding: 0;
    background-color: ghostwhite;
    flex: auto;
    width: calc(100% - 60px);
    margin-left: 5px;
    font-size: 14px;
    border: 0 none;
    height: 30px;
  }
  .serch {
      margin-top: 10px;
      width: calc(100% - 70px);
      height: 40px;
      border-radius: 10px;
      margin-left: 10px;
      outline: none;
      border-width: 1px;
      font-size: 16px;
      padding-right: 10px;
      background-image: url("../img/zoomgray.png");
      background-repeat: no-repeat;
      background-size: 20px 20px;
      background-position: top 10px left 10px;
      border-style: none;
      padding-left: 40px;
      background-color: whitesmoke;
  }
</style>

</body>

  lifeCycle.onCreate=function (){
if(pageType!==glitter.htmlType.Page){
$('.topBar').hide()
}

     <div class="topBar">

    <div style="flex: auto;"></div>
</div>
<input id="serch" class="serch" placeholder="輸入用戶名稱關鍵字" oninput="">

  }
