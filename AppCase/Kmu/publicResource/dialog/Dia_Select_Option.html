<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="../../glitterBundle/ControlInstance.js"></script>
<style>
  html{
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow-y: hidden;
  }
  body{
    overflow-y: hidden;
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .list{
    width: 100%;
    overflow-y: hidden;
    overflow-x:hidden;
  }
  .it{
    width: calc(100% - 30px);
    font-size: 16px;
    height: 25px;
    line-height: 25px;
    color: gray;
    margin-left: 10px;
    margin-top: 5px;
    margin-bottom: 0;
    text-align: center;
  }
  .item{
    cursor: pointer;
    width: 100%;
    height: 30px;
    margin: 0;
    padding-left: 5px;
    padding-right: 5px;
  }
  .spi{
    margin-top: 0;
    margin-bottom: 0;
    width: calc(100% - 40px);
    margin-left: 20px;
    height: 1px;
    background-color: darkgrey;
  }
  div{
    -webkit-tap-highlight-color:rgba(0,0,0,0);
  }
</style>
<body>

</body>
<script>
  lifeCycle.onCreateView=function (){
    return `
    <div class="list">
 

</div>
    `
  }
  lifeCycle.onCreate=function (){
    gBundle.map(function (data,position){
      $('.list').append(`<div class="item" id="${position}">
 <h3 class="it">${data.title}</h3>
 </div>
 <div class="spi"></div>`)
      $('#'+position).click(function (){
        data.callback()
        glitter.closeBottomSheet()
      })
    })
  
    glitter.changeBottomSheetHeight(`${$('.list').height()+50}px`)
  }
</script>
</html>
