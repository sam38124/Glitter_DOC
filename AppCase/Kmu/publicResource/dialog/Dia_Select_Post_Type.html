<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../../glitterBundle/ControlInstance.js"></script>
<style>
    html{
        width: 100%;
        height: 100%;
        overflow-x: hidden;
        overflow-y: hidden;
    }
    body{
        overflow-y: hidden;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
    }
    .list{
        height: 100%;
        width: 100%;
        overflow-y: hidden;
        overflow-x:hidden;
    }
    .it{
        width: calc(100% - 30px);
        font-size: 16px;
        height: 25px;
        line-height: 25px;
        color: gray;
        margin-left: 10px;
        margin-top: 5px;
        margin-bottom: 0;
        text-align: center;
    }
    .item{
        cursor: pointer;
        width: 100%;
        height: 30px;
        margin: 0;
        padding-left: 5px;
        padding-right: 5px;
    }
    .spi{
        margin-top: 0;
        margin-bottom: 0;
        width: calc(100% - 40px);
        margin-left: 20px;
        height: 1px;
        background-color: darkgrey;
    }
    div{
        -webkit-tap-highlight-color:rgba(0,0,0,0);
    }
</style>
<body>
<div class="list">
    <div class="item"><h3 class="it" onclick="changePage('page/Page_Post_Video.html')">發佈影像</h3></div>
   <div class="spi"></div>
    <div class="item" onclick="changePage('page/Page_Post_Article.html')"><h3 class="it">發佈文章</h3></div>
    <div class="spi"></div>
    <div class="item" onclick="changePage('page/Page_Post_Group.html',{type:'Activity'})"><h3 class="it">發佈活動</h3></div>
    <div class="spi"></div>
    <div class="item" onclick="changePage('page/Page_Post_Commodity.html')"><h3 class="it">發佈商品</h3></div>
</div>
</body>
</html>
<script>
    function changePage(url,map) {
        glitter.closeBottomSheet()
        glitter.changePage('page/Page_Policy_Grant.html','Page_Policy_Grant',true,function (){
            glitter.changePage(url,'Page_Post',true,map)
        glitter.removePage("Page_Policy_Grant")
        })
    }

</script>
