<!DOCTYPE html>
<html lang="en">

</head>
<style>
  html {
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .smallTitle {
    margin-top: 5px;
    width: calc(100% - 30px);
    color: black;
    font-size: 15px;
    margin-bottom: 0;
  }

  input {
    min-height: 40px;
    height: 40px;
    color: black;
    font-weight: 400;
    font-size: 15px;
    width: calc(100% - 35px);
    border-color: #aaaaaa;
    border-width: 1px;
    border-style: solid;
    padding-left: 5px;
    border-radius: 2px;
    margin-top: 5px;
  }

  #introduce {
    word-break: break-all;
    width: calc(100% - 30px);
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid lightgray;
    max-height: 90vw;
    padding: 5px;
    line-height: 20px;
    overflow-y: scroll;
    letter-spacing: 2px;
    user-select: text;
    -webkit-user-select:text;
  }
</style>

  }
