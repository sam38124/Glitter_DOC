<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../glitterBundle/ControlInstance.js"></script>
</head>
<style>
  html {
    width: 100%;
    height: 100%;
  }

  body {
    display: flex;
    align-items: center;
    flex-direction: column;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .smallTitle {
    margin-top: 5px;
    width: calc(100% - 30px);
    color: black;
    font-size: 15px;
    margin-bottom: 0;
  }

  input {
    min-height: 40px;
    height: 40px;
    color: black;
    font-weight: 400;
    font-size: 15px;
    width: calc(100% - 35px);
    border-color: #aaaaaa;
    border-width: 1px;
    border-style: solid;
    padding-left: 5px;
    border-radius: 2px;
    margin-top: 5px;
  }

  #introduce {
    width: calc(100% - 30px);
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid lightgray;
    height: 200px;
    padding: 5px;
    line-height: 20px;
    letter-spacing: 2px;
  }
  .item{
    display: flex;
    margin-top: 10px;
    align-items: center;
    justify-content: start;
    width: calc(100% - 25px);
  }
  .item img{
    width: 40px;
    height: 40px;
    border-radius: 50%;
  }
  .item h3{
    font-size: 14px;
    margin-left: 10px;
  }
  .spi{
    width: 100%;
    background-color: whitesmoke;
    height: 1px;
    margin-top: 10px;
  }
</style>
<body>
<script>
  lifeCycle.onCreate = function () {

  }
  lifeCycle.onCreateView = function () {
    return `
     <div style="width: 300px;background-color: white;border-radius: 10px;display: flex;flex-direction: column;align-items: center;">
        <h3 style="height:40px;font-size:20px;color: red;margin-top: 5px;margin-bottom: 5px;border-bottom: #8e8e8e solid 1px;width: 100%;display: flex;align-items: center;justify-content: center;flex-direction: column;">帳號驗證</h3>
<h3 class="smallTitle">請先選擇驗證方式，通過驗證，才能使用全部功能!!</h3>
<div class="spi"></div>
<div class="item" onclick="
glitter.openDiaLog('dialog/Dia_Enter_Invite_Pass.html','Dia_Enter_Invite_Pass',false,false,{},function (){})

">
<img src="../img/decrypt.png">
<h3 style="color: black;font-weight: 600;">通用邀請碼</h3>
</div>
<div class="spi"></div>
<div class="item" onclick="
glitter.openDiaLog('dialog/Dia_Enter_Invite_UserInvite.html','Dia_Enter_Invite_UserInvite',false,false,{},function (){})
">
<img src="../img/admin_check.png">
<h3 style="color: black;font-weight: 600;">推薦人員</h3>
</div>
<div style="display: flex;width: 100%;justify-content: space-around;">
<div style="height:40px;margin-bottom:15px;margin-top:15px;border-radius: 5px;border:1px solid gray;color: gray;width: calc(100% - 25px);display: flex;align-items: center;
justify-content: center;" onclick="glitter.closeDiaLog()">取消</div>
</div>

</div>
    `
  }

  function setting() {
    glitter.share.dataLoading(true)
    glitter.publicBeans.publicLogic.setHelloMessage({
      message: JSON.stringify({message: ($('#introduce').val())})
    }, function () {
      glitter.share.dataLoading(false)
      glitter.share.hint("設定成功!!")
      glitter.closeDiaLogWithTag(getTag())
    })
  }
</script>
</body>
</html>
